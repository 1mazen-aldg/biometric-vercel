
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biometric Login</title>
</head>
<body>
    <h1>Biometric Login Demo</h1>
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>

    <script>
        const fp = async () => {
            const hashBuffer = new TextEncoder().encode(navigator.userAgent);
            const digest = await crypto.subtle.digest('SHA-256', hashBuffer);
            return Array.from(new Uint8Array(digest)).map(b => b.toString(16).padStart(2, '0')).join('');
        };

        async function register() {
            const fingerprint = await fp();
            fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ fingerprint, username: 'testuser' })
            }).then(res => res.text()).then(alert);
        }

        async function login() {
            const fingerprint = await fp();
            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ fingerprint })
            }).then(res => res.json()).then(data => {
                if (data.success) {
                    alert('Welcome ' + data.user);
                    // redirect if needed
                } else {
                    alert('User not recognized');
                }
            });
        }
    </script>
  <script>
async function checkFingerprint() {
  if (!window.PublicKeyCredential) {
    alert("جهازك لا يدعم تسجيل الدخول بالبصمة");
    return;
  }

  try {
    const cred = await navigator.credentials.get({
      publicKey: {
        challenge: new Uint8Array(32),
        timeout: 60000,
        userVerification: "preferred",
      }
    });

    if (cred) {
      alert("تم التعرف عليك! سيتم تسجيل الدخول...");
      // إعادة توجيه المستخدم إلى موقعك الحقيقي بعد النجاح
      window.location.href = "https://smmtechno.ly/dashboard"; // غيّر المسار حسب سكريبتك
    } else {
      alert("لم يتم التعرف على البصمة");
    }
  } catch (err) {
    console.error(err);
    alert("فشل التحقق بالبصمة");
  }
}
</script>
</body>
</html>
